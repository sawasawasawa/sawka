    <script>
      const linesToAdd = [
        '&nbsp;',
        'Check out my&nbsp;<a href="projects" >projects!</a>',
        'Most recent one is:&nbsp;<a href="http://lyricspainter.sawka.pro">LyricsPainter</a>',
        '&nbsp;',
        'Contact me:&nbsp;<a href="mailto:mateusz@sawka.pro">mateusz@sawka.pro</a>',
        '&nbsp;'
      ]
      function insertTypedNode(){
        const nodes = document.getElementsByClassName('typed')
        const referenceNode = nodes[nodes.length-1]
        const newNode = document.createElement('div');
        const cursor = document.createElement('div');
        cursor.className = 'typed-cursor';
        newNode.className = 'typed typed-' + (nodes.length+1);
        newNode.appendChild(cursor);
        referenceNode.parentElement.insertBefore(newNode, referenceNode.nextSibling);
        return '.typed.typed-'+(nodes.length);
      }
      function addTypedLine() {
        const selector = insertTypedNode();
        if (linesToAdd.length >= 1) {
          Typed.new(selector, {
            strings: [linesToAdd.shift()],
            typeSpeed: 50,
            backDelay: 1500,
            callback: linesToAdd.length ? addTypedLine : lastLine
          });
        }
      }
      function tagLine() {
        const selector = insertTypedNode();
        Typed.new(selector, {
          strings: ['I am a web designer.', 'I am a data analyst.', 'Web developer' ],
          typeSpeed: 0,
          startDelay: 500,
          backDelay: 1000,
          customBackSpace: {
            elementsToFilter: [0],
            stopPosition: 6
          },
          callback: addTypedLine
        });
      }
      function lastLine() {
        const selector = insertTypedNode();
        Typed.new(selector, {
          strings: ['Need help with data analysis?', 'Need help with data visualization?',
            'Need help with web development?', ],
          typeSpeed: 0,
          startDelay: 1000,
          backDelay: 2500,
          loop:null,
          customBackSpace: {
            elementsToFilter: [0,1],
            stopPosition: 14
          }
        });
      }
      document.addEventListener('DOMContentLoaded', function () {
        Typed.new('.typed', {
          strings: ["Hi! ", "My name is Mateusz.", "Mateusz Sawka"],
          typeSpeed: 1,
          backDelay: 500,
          callback: tagLine
        });
      });
    </script>
